<style>
    .ng-modal-overlay {
        /* A dark translucent div that covers the whole screen */
        position: absolute;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0.8;
    }

    .ng-modal-dialog {
        /* A centered div above the overlay with a box shadow. */
        z-index: 10000;
        position: absolute;
        width: 50%; /* Default */
        /* Center the dialog */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        background-color: #fff;
        box-shadow: 4px 4px 80px #000;
    }

    .ng-modal-dialog-content {
        padding: 10px;
        text-align: left;
    }

    .ng-modal-close {
        position: absolute;
        top: 3px;
        right: 5px;
        padding: 5px;
        cursor: pointer;
        font-size: 120%;
        display: inline-block;
        font-weight: bold;
        font-family: 'arial', 'sans-serif';
    }
</style>

<div class="container body">
    <div class="main_container">
        <div role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Vendor <small>Add Vendor</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form name="formAddVendors" ng-submit="manageVendors(VendorsObject)" class="form-horizontal form-label-left" novalidate>
                                    <span class="section">Vendor Info</span>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                                            First Name <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="FirstName" name="FirstName" ng-model="VendorsObject.FirstName" class="form-control col-md-7 col-xs-12" placeholder="First Name" required="required">
                                            <span ng-show="formAddVendors.FirstName.$dirty && formAddVendors.FirstName.$error.required" class="has-error">First Name is required</span>
                                        </div>
                                    </div>
                                    <!--junaid-->
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                                            Last Name <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="LastName" name="LastName" ng-model="VendorsObject.LastName" class="form-control col-md-7 col-xs-12" placeholder="Last Name" required="required">
                                            <span ng-show="formAddVendors.LastName.$dirty && formAddVendors.LastName.$error.required" class="has-error">Last Name is required</span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Website">
                                            Website
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="Website" name="Website" ng-model="VendorsObject.Website" class="form-control col-md-7 col-xs-12" placeholder="Website" required="required">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">
                                            Address
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="address" ng-model="VendorsObject.Address" name="address" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="City">
                                            City
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="City" ng-model="VendorsObject.City" name="City" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <!--junaid-->
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="State">
                                            State
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="State" ng-model="VendorsObject.State" name="State" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ZipCode">
                                            Zip Code
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="ZipCode" ng-model="VendorsObject.ZipCode" name="ZipCode" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="HomePhone">
                                            Home Phone
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="HomePhone" ng-model="VendorsObject.HomePhone" name="HomePhone" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="WorkPhone">
                                            Work Phone
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="WorkPhone" ng-model="VendorsObject.WorkPhone" name="WorkPhone" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Mobile">
                                            Mobile
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="Mobile" name="Mobile" ng-model="VendorsObject.Mobile" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Email">
                                            Email <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="email" id="Email" name="Email" ng-model="VendorsObject.Email" class="form-control col-md-7 col-xs-12" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required="required">
                                            <span ng-show="formAddVendors.Email.$dirty && formAddVendors.Email.$error.required" class="has-error">Email is required</span>
                                            <span class="has-error" ng-show="formAddVendors.Email.$dirty&&formAddVendors.Email.$error.pattern">Not valid email!</span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="MISC">
                                            Vendor Include MISC report?
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="checkbox" id="chkMisc" ng-model="VendorsObject.MISC" />
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Insured">
                                            Vendor Insured?
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="checkbox" id="chkInsured" ng-model="VendorsObject.Insured" />
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Note">
                                            Note
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <textarea id="Note" rows="4" cols="5" ng-model="VendorsObject.Note" placeholder="Note"></textarea>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <a ui-sref="home.Vendors"> <button class="btn btn-primary">Cancel</button> </a>
                                            <button id="submit" type="submit" ng-disabled=formAddVendors.$invalid class="btn btn-success">{{VendorButton}}</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
