<style>
    .ng-modal-overlay {
        /* A dark translucent div that covers the whole screen */
        position: absolute;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0.8;
    }

    .ng-modal-dialog {
        /* A centered div above the overlay with a box shadow. */
        z-index: 10000;
        position: absolute;
        width: 50%; /* Default */
        /* Center the dialog */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        background-color: #fff;
        box-shadow: 4px 4px 80px #000;
    }

    .ng-modal-dialog-content {
        padding: 10px;
        text-align: left;
    }

    .ng-modal-close {
        position: absolute;
        top: 3px;
        right: 5px;
        padding: 5px;
        cursor: pointer;
        font-size: 120%;
        display: inline-block;
        font-weight: bold;
        font-family: 'arial', 'sans-serif';
    }
</style>

<div class="container body">
    <div class="main_container">
        <div role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Building <small>Add Building</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form name="formAddBuilding" ng-submit="manageBuilding(buildingObject)" class="form-horizontal form-label-left" novalidate>
                                    <span class="section">Building Info</span>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                                            Building Name <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="buildingName" name="buildingName" ng-model="buildingObject.BuildingName" class="form-control col-md-7 col-xs-12" placeholder="Building Name" required="required">
                                            <span ng-show="formAddBuilding.buildingName.$dirty && formAddBuilding.buildingName.$error.required" class="has-error">Building Name is required</span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address1">
                                            Address 1
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="address1" name="address1" ng-model="buildingObject.Address1"  class="form-control col-md-7 col-xs-12" placeholder="Addres1" required="required">
                                            <span ng-show="formAddBuilding.address1.$dirty && formAddBuilding.address1.$error.required" class="has-error">Address1 is required</span>

                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">
                                            Address 2
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="address2" ng-model="buildingObject.Address2" name="address2" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Owner">
                                            Owner
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select class="form-control" ng-model="buildingObject.Owner" name="owner" required="required">
                                                <option value=""> Select </option>
                                                <option ng-repeat="owner in Owners" value="{{owner._id}}"> {{owner.FirstName + " " + owner.LastName}} </option>
                                            </select>
                                            <span ng-show ="formAddBuilding.owner.$dirty && formAddBuilding.owner.$invalid" class="has-error">Select owner</span>
                                            <!--<span ng-show="submitted == true && formAddBuilding.owner.$error.required">User type select is required.</span>
                                            <span ng-show="formAddBuilding.owner.$error.required">Select service</span>-->
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">
                                            City
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="city" name="city" ng-model="buildingObject.City" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="state">
                                            State
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="state" name="state" ng-model="buildingObject.State" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">
                                            Zipcode
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="number" id="zipcode" name="zipcode" ng-model="buildingObject.ZipCode" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="isResidential">
                                            IsResidential
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="checkbox" ng-init="buildingObject.IsResidential=false" ng-model="buildingObject.IsResidential" />
                                        </div>
                                    </div>
                                    <!--<div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">
                                            Building Units
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <a ng-click="toggleModalBussinessUnits()"><button class="btn btn-primary">view</button></a>
                                        </div>
                                    </div>-->

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <a ui-sref="home.Buildings"> <button class="btn btn-primary">Cancel</button> </a>
                                            <button id="submit" type="submit" ng-disabled=formAddBuilding.$invalid class="btn btn-success">{{buildingButton}}</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
