<div class="container body">
    <div class="main_container">
        <div role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Expenses <small>Add Expenses</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <span>{{itemList}}</span>
                                <form name="formAddExpenses" ng-submit="manageExpenses(ExpensesObject)" class="form-horizontal form-label-left" novalidate>
                                    <span class="section">Expense Info</span>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Description">
                                            Description <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="Description" name="Description" ng-model="ExpensesObject.Description" class="form-control col-md-7 col-xs-12" placeholder="Description" required="required">
                                            <span ng-show="formAddExpenses.Description.$dirty && formAddExpenses.Description.$error.required" class="has-error">Description required</span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Website">
                                            Select Payee
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select class="form-control" ng-model="ExpensesObject.VendorId" name="Vendor" required="required">
                                                <option value=""> Select Vendor</option>
                                                <option ng-repeat="Vendor in Vendors" value="{{Vendor._id}}"> {{Vendor.FirstName}} {{Vendor.LastName}} </option>
                                            </select>
                                            <span ng-show="Vendor.$dirty && Vendor.$invalid" class="has-error">Select owner</span>

                                        </div>
                                    </div>
                                    <!--END-->
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ExpensesAmount">
                                            Expenses Amount
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="ExpensesAmount" ng-model="ExpensesObject.ExpensesAmount" name="ExpensesAmount" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Date">
                                            Date
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="date" id="Date" ng-model="ExpensesObject.Date" name="Date" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <!--junaid-->
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chequeNumber">
                                            Cheque Number
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="chequeNumber" ng-model="ExpensesObject.chequeNumber" name="cheque" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="SelectCatory">
                                            Select Catogery
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select ng-model="ExpensesObject.Catogery" class="form-control">
                                                <option value="" ng-selected="selected">Select</option>
                                                <option value="Advertising">Advertising</option>
                                                <option value="Management Fee">Management Fee</option>
                                                <option value="Real Estate">Real Estate</option>
                                                <option value="Repairs">Repairs</option>
                                            </select> 
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ExpensesRepeat">
                                           Expenses Repeat
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select ng-model="ExpensesObject.ExpensesRepeat" class="form-control">
                                                <option value="" ng-selected="selected">Select </option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select> 
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Note">
                                            Note
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <textarea rows="4" cols="5" id="Note" ng-model="ExpensesObject.Note" name="Note" class="form-control col-md-7 col-xs-12"> </textarea>
                                        </div>
                                    </div>

                                    <!--<div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="FileUpload">
                                            File Upload
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="file" id="file" name="file" ng-model="ExpensesObject.file" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>-->
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <a ui-sref="home.Expenses"> <button class="btn btn-primary">Cancel</button> </a>
                                            <button id="submit" type="submit" ng-disabled=formAddExpenses.$invalid class="btn btn-success">{{ExpensesButton}}</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
